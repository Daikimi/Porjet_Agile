<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Perfomsport</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<script src="//code.jquery.com/jquery-3.1.1.min.js"></script>

<script src="all.js"></script>
<script src="evenement.js"></script>

<link rel="stylesheet" href="style.css">
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="index.html">Acceuil</a>
			</div>
		</div>
		<!-- /.container-fluid -->
	</nav>

	<div id="panel-conection">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4">
					<div class="form-group">
						<h1>S'identifier</h1>
						<input type="text" name="userlogin" id="userlogin"
							placeholder="Login" class="form-control" /> <br> <input
							type="password" name="user" id="passwdlogin"
							placeholder="Password" class="form-control" /> <br />
						<button id="conection" class="btn btn-info">Se conecter</button>
					</div>
				</div>
				<div class="col-md-4"></div>
			</div>
		</div>

		<div class="container-fluid">
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4">
					<div class="form-group">
						<h1>S'enregistrer</h1>
						<br> <input type="text" name="userdb" id="userdb"
							placeholder="Nom ?" class="form-control" /><br> <input
							type="text" name="user" id="aliasdb" placeholder="Prenom ?"
							class="form-control" /><br> <input type="text" name="email"
							id="emaildb" placeholder="Email ?" class="form-control" /><br>
						<input type="password" name="user" id="passwddb"
							placeholder="Mot de passe ?" class="form-control" /><br>
						<button id="post-bdd" class="btn btn-warning">S'enregistrer</button>
					</div>
				</div>
				<div class="col-md-4"></div>
			</div>
		</div>
	</div>

	<div id="erreur" style="display: none">
		<center>
			<h1>Erreur d'identification</h1>
			<button id="retourFormulaire" class="btn btn-danger">OK</button>
		</center>
	</div>

	<div id="conecter" style="dispplay: none">
		<div class="row">
			<div class="col-md-1">
				<button id="deco" class="btn btn-danger" style="width: 130px">Deconnection</button>
				<div class="row">
					<br>
				</div>
				<div id="non-admin">
					<button id="profile" class="btn btn-info" style="width: 130px">Mon
						profil</button>
					<div class="row">
						<br>
					</div>
					<button id="coach" class="btn btn-info" style="width: 130px">Mon
						coaching</button>
					<div class="row">
						<br>
					</div>
				</div>
				<div id="admin" style="display: none">
					<button id="add" class="btn btn-info" style="width: 130px">Ajouter
						rdv</button>
					<div class="row">
						<br>
					</div>
				</div>
				<button id="rendez" class="btn btn-info" style="width: 130px">Rendez-vous</button>
				<div class="row">
					<br>
				</div>
				<button id="chat" class="btn btn-info" style="width: 130px">Chat</button>
			</div>
			<div class="col-md-11">
				<center> <br>
				<div id="profil">
					<div id="Login"></div>
					<img src="img/iconeProfil.png" width="=100px" height="100px">
					<div id="contenant-profil"></div>
				</div>
				<div id="rdv" style="display: none">
					<h3>Rendez vous de la semaine</h3>
					<canvas height='800' width='1200' id='screen' />
				</div>
				<div id="addRdv" style="dispplay: none">
					<div class="col-md-4"></div>
					<div class="col-md-4">
						<div class="form-group">
							<h1>Ajouter un rendez-vous</h1>
							<br> <input type="text" name="userRdv" id="userRdv"
								placeholder="Nom ?" class="form-control" required /><br> <input
								type="date" name="date" id="date" required> <br> <br>
							<input type="text" name="heure" id="heure" placeholder="Heure ?"
								class="form-control" required style="width: 100px" /> <br>
							<button id="post-Rdv" class="btn btn-warning">Ajouter</button>
						</div>
						<div class="col-md-4"></div>
					</div>
				</div>
				</center>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		$(document).ready(
				function() {

					$("#post-Rdv").click(function() {
						postRdvBdd($('#userRdv').val(), $('#date').val(), $('#heure').val());
					});

					$("#post-bdd").click(
							function() {
								postUserBdd($('#userdb').val(), $('#aliasdb')
										.val(), $('#emaildb').val(), $(
										'#passwddb').val())
							});
					$("#conection").click(
							function() {
								conection($('#userlogin').val(), $(
										'#passwdlogin').val())
							});
					$("#rendez").click(function() {
						$('#profil').hide();
						$('#rdv').show();
						$('#addRdv').hide();
						dessin($('#userlogin').val());
					});
					$('#retourFormulaire').click(function() {
						$('#erreur').hide();
						$('#panel-conection').show();

					});

					$('#deco').click(function() {
						document.location.href = "id.html";
					});

					$('#profile').click(function() {
						$('#rdv').hide();
						$('#profil').show();
						donnePerso($('#userlogin').val());
					});

					$('#add').click(function() {
						$('#rdv').hide();
						$('#addRdv').show();
					});

				});
	</script>

</body>
</html>
